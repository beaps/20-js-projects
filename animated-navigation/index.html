<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation</title>
    <link rel="icon" type="image/png" href="../icon-beaps.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu overlay -->
    <div id="overlay" class="overlay overlay-active">
      <!-- Menu items -->
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1">
            <a id="a-nav-1" href="#home">Home</a>
          </li>
          <li id="nav-2" class="slide-out-2">
            <a id="a-nav-2" href="#about">About</a>
          </li>
          <li id="nav-3" class="slide-out-3">
            <a id="a-nav-3" href="#skills">Skills</a>
          </li>
          <li id="nav-4" class="slide-out-4">
            <a id="a-nav-4" href="#projects">Projects</a>
          </li>
          <li id="nav-5" class="slide-out-5">
            <a id="a-nav-5" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Menu bars -->
    <div id="menu-bars" class="menu-bars">
      <div class="bar-1"></div>
      <div class="bar-2"></div>
      <div class="bar-3"></div>
    </div>
    <!-- Sections -->
    <section id="home"></section>
    <section id="about"><h1>Learn More About Me</h1></section>
    <section id="skills"><h1>These Are My Strengths</h1></section>
    <section id="projects"><h1>These Are My Results</h1></section>
    <section id="contact"><h1>Available Anytime</h1></section>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
